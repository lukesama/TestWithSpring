<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link  th:href="@{/bootsrap/css/bootstrap.min.css}" rel="stylesheet"/>


</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form" th:action="@{/add}" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="stuID" id="inputID" placeholder="ID">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="stuName" id="inputName" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="stuPwd" id="inputPassword" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="stuPhone" id="inputPhone" placeholder="电话">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="stuAddress" id="inputAddress" placeholder="地址">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">修改学生</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>

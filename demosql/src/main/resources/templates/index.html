<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link  th:href="@{/bootsrap/css/bootstrap.min.css}" rel="stylesheet"/>


</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-offset-1 col-lg-10">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">学生信息管理界面</div>
                <div class="panel-body">
                    <p>
                    <div class="alert alert-success">
                        在这里，你可以对学生信息进行查看/修改/删除/查询操作，如果需要添加学生信息请点击

                    </div>
                    </p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>密码</th>
                            <th>联系方式</th>
                            <th>地址</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${stu}">
                            <td th:text="${student.stuID}"></td>
                            <td th:text="${student.stuName}"></td>
                            <td th:text="${student.stuPwd}"></td>
                            <td th:text="${student.stuPhone}"></td>
                            <td th:text="${student.stuAddress}"></td>
                            <td>
                                <a th:href="@{'update/'+${student.getStuID()}}" title="修改">修改</a>

                                <a th:href="@{'delete/'+${student.getStuID()}}" title="删除">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>


</div>

</body>

</html>
